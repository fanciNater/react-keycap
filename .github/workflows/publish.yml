name: react-keycap publish ci

#on:
#  release:
#    types: [created]

on:
  push:
    branches:
      - master

jobs:

  publish:
    runs-on: ubuntu-latest

    steps:

      - name: checkout code
        uses: actions/checkout@v2

      - name: cache npm
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: setup node env
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm run tsc:es
      - run: npm run cpx:es
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

