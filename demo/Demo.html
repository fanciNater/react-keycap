<!--
  首先浏览器可以直接解析html文件,大概思路就是解析成dom节点，根据节点解析出每个节点的属性
  浏览器只识别html文件,然后就可以直接在文件里面写标签
  W3Cschool
-->
<button id="button">ceshi</button>
<!--
  同样 浏览器也可以直接解析js语法
-->
<script >
  console.log("hello i am demo");
  document.getElementById('button').innerText = 'asdfasdfa';
</script>
<!--
  浏览器也可以直接解析css语法
-->
<style>
  button{
    color: darkcyan;
  }
</style>
<!--
  由于开发的时候肯定会使用到别人写的第三方库
  所有肯定会出现类似管理的工具npm
  npm就是会把包下载到node_module中，然后js的代码可以直接导入使用，根据对package.json的解析去实现。

  使用纯粹的js代码去实现组件库,先使用react的js代码去实现组件库

  然后再找寻可以将ts转译成正常可以使用的js工具 还有对ts.d的文件进行识别

-->
